<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    body {
        background-color: cornsilk;
        font-family: Arial, Helvetica, sans-serif;
    }

    #container {
        display: flex;
    }

    #input, #output {
        width: 20rem;
        padding: 20px;
        background-color: rgb(223, 223, 148);
    }

    #sorteer {
        padding-top: 20px;
        background-color:rgb(223, 223, 148);
    }

    </style>

</head>

<body>
    <p>Voer een naam in en bevestig met "enter".</p>
    <input id="invoer" type="text" placeholder = "voer naam in"><div></div>
    <br>

    <div id="container">
        <div>Namen: 
            <div id="input"></div>
        </div>
        <div>Gesorteerde namen:
            <div  id="output"></div>
        </div>
    </div>


    <script>

    document.getElementById("invoer").addEventListener('keypress', function (e) {
        if (e.key === 'Enter') voegNaamToe();
        });

    let naamArray = [];
    
    function voegNaamToe() {
        let invoer = document.getElementById("invoer").value;
        document.getElementById("invoer").value = "";
        naamArray.push(invoer);
        let woord = document.createElement("p");
        woord.innerText = invoer;
        document.getElementById("input").appendChild(woord);
        sorteer();

    }

    function sorteer() {
        naamArray.sort();

        let element = document.getElementById("output");
        while (element.firstChild) element.removeChild(element.firstChild);

        for (let i=0; i<naamArray.length; i++){
            let woord = document.createElement("p");
            woord.innerText = naamArray[i];
            document.getElementById("output").appendChild(woord);
        }
        
    }

    
    
    </script>
</body>
</html>
